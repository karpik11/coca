<section class="hero">

    <h2 class="hero__title heading-h1">

    <div class="hero__map">
      <script src="https://api-maps.yandex.ru/v3/?apikey=c151aaa8-110c-4e3b-b250-46b6839a901b&lang=ru_RU"></script>
      <script> initMap();

        async function initMap() {
          await ymaps3.ready;

          const { YMap, YMapDefaultSchemeLayer } = ymaps3;

          const map = new YMap(
            document.getElementById('map'),
            {
              location: {
                center: [37.64, 55.73],
                zoom: 1.5
              }
            }
          );

          map.addChild(new YMapDefaultSchemeLayer());
        }</script>
      <div id="map" style="width: 986px; height: 545px"></div>
